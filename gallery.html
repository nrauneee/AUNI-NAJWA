<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Personal Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('floral-background.png');
            background-size: cover;
        }
        header {
            background-color: rgba(255, 105, 180, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            border-bottom: 5px solid #ff69b4;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 105, 180, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        h2 {
            font-family: 'Brush Script MT', cursive;
        }
        .image-container {
            display: inline-block;
            margin: 20px;
            border: 5px solid #ff69b4; /* Floral frame border color */
            border-radius: 15px;
            padding: 10px;
            background-image: url('floral-frame.png'); /* Use a floral frame image */
            background-size: cover;
            width: 220px; /* Fixed width for uniformity */
            height: 220px; /* Fixed height for uniformity */
            overflow: hidden;
        }
        .image-container img {
            width: 100%; /* Make the image fill the container */
            height: 100%; /* Ensure the image covers the container */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px; /* Inner image rounding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>

                <li><a href="education.html">Education</a></li>
                <li><a href="family.html">Family</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Photo Gallery</h2>
        <p>Images showcasing my friends, interest and experiences.</p>

            <img src="image1.jpg" alt="Description of image 1">
        </div>
        <div class="image-container">

        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Description of image 3">
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Description of image 4">
        </div>
        <div class="image-container">
            <img src="image5.jpg" alt="Description of image 5">
        </div>
	<div class="image-container">
            <img src="image6.jpg" alt="Description of image 6">
        </div>
	<div class="image-container">
            <img src="image7.jpg" alt="Description of image 7">
        </div>
	
    </main>

    <footer>
        <p>&copy; 2024 AUNEEE. All Rights Reserved.</p>
    </footer>
</body>
</html>
